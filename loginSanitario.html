<html>
    <header>
        <img src="./imagenes/junta.jpg" height="100" width="300">
        <a href="./login.html"><h2>Atras</h2></a>
    </header>
        <body>
        <form action="." oninput="range_control_value.value =
              range_control.valueAsNumber">
            <div align="center">
                <a title="id" href="./imagenes/id.jpg">
                    <img src="./imagenes/id.jpg" height="100" width="100" alt="id"/> 
                </a>
                <span><strong>Id :</strong></span><input type="text" name="id_control" placeholder="Introduzca su ID" autofocus required />
            </div>
            </br>
            
            <div align="center">
                <a title="Correo Electronico" href="./imagenes/correo.png">
                    <img src="./imagenes/correo.png" height="100" width="100" alt="email"/> 
                </a>
                <span><strong>Correo Electr&oacute;nico:</strong></span>
                <input type="email" name="email_control" placeholder="Introduzca su correo electronico " required />
            </div>
            </br>
            
            <div align="center">
                <a title="password" href="./imagenes/password.jpg">
                    <img src="./imagenes/password.jpg" height="80" width="100" alt="password"/>  
                </a>
                <span> <strong> Contrasena: </strong></span><input type="password" placeholder="Introduzca su contrasena" name="pass_control" required />                  
            </div>
            </br>
            
            <div align="center">
                <input type="submit" value="Iniciar Sesion" />
            </div>
            </br>
        </form>
    </body>
</html>
